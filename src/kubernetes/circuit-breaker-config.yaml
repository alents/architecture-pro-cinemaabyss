apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: movies-service
spec:
  host: movies-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 2m
      maxEjectionPercent: 100